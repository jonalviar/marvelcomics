    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Comics</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/1abd7032.main.css">

        <script src="scripts/vendor/d7100892.modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div id="comicsPage" class="container">
            <div class="header">                
                <h3 class="text-muted">Comics</h3>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <p> 
                        Just playing around with the Marvel API. Currently it is just static data to avoid exposing API key.
                    </p>     
                    <p>    
                        Click on any cover to get more details about the comic. 
                    </p>
                    <div id="comicsList"></div>                                                  
                </div> 
            </div>
                    
            <div class="footer">
                <p><strong>Data provided by Marvel. Â© 2014 Marvel</strong></p>
            </div>                        
        </div>       

        <script data-main="scripts/0acaba40.main" src="bower_components/requirejs/require.js"></script>

        <!-- hack for now -->
        <script type="template" id="comicItemTemplate">
            <div class="col-md-4" data-toggle="modal" data-target="#{{id}}">
                <p>
                    {{#thumbnail}}
                    <img src="{{path}}/portrait_fantastic.{{extension}}" alt="image" />
                    {{/thumbnail}}
                </p>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="{{id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
                  </div>
                  <div class="modal-body">
                    <p><strong>Date:</strong> {{saleDate}}</p>
                    <p>
                        <strong>Creators:</strong> 
                        {{#creators}}
                            {{#items}}
                                {{name}}
                            {{/items}} 
                        {{/creators}}
                    </p>
                    <p>{{{description}}}</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>       
                  </div>
                </div>
              </div>
            </div>
        </script>
        

</body>
</html>
